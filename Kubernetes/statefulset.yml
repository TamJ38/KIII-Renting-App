apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  namespace: accommodations
spec:
  serviceName: db
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: tammy38
#              valueFrom:
#                secretKeyRef:
#                  name: db-secret
#                  key: DATABASE_PASSWORD
            - name: POSTGRES_DB
              value: accommodations-renting-db


